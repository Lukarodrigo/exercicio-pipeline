name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  env-file: variables.env  
jobs:
  read_values:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: get_variables
        run: echo "Luka"
  build_app:
    needs: read_values
    steps:
      - name: docker_build
  scan_security:
    needs: build_app
    steps:
      - name: security_pipe
  create_artifactory:
    needs: scan_security
    steps:
      - name: zip_archives